name: Build Electron App

on:
  push:
    tags:
      - "v*" # Trigger only when you push a version tag (e.g. v1.0.0)
  workflow_dispatch: # Allow manual runs

permissions:
  contents: write # ðŸ‘ˆ Required so action-gh-release can publish releases

jobs:
  build:
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-latest, windows-latest, macos-latest]
      fail-fast: false # ðŸ‘ˆ ensures one failing job doesnâ€™t cancel others

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 18

      - name: Install dependencies
        run: npm install

      - name: Make distributable
        run: npm run make

      - name: Release
        uses: softprops/action-gh-release@v2
        if: startsWith(github.ref, 'refs/tags/')
        with:
          files: out/make/**/*
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}